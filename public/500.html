<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #433FC0;
      color: #FFF; /* Adjusted for better contrast */
      font-family: "Montserrat", "Helvetica Neue", "Arial", sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
    }

    .error-icon {
      width: 70%;
    }

    .error-header {
      color: #FFFFFF;
      font-size: 72px;
      font-weight: 900; /* Montserrat Bold */
      margin: 0px 20px;
      font-family: "Montserrat", "Helvetica Neue", "Arial", sans-serif;
    }

    .error-subtext {
      color: #FFFFFF;
      font-size: 24px;
      font-family: "Montserrat", "Helvetica Neue", "Arial", sans-serif;
      margin: 0px 20px 20px 20px;
    }

    .back-button {
      font-family: "Montserrat", "Helvetica Neue", "Arial", sans-serif;
      font-size: 18px;
      padding: 10px 20px;
      background-color: #FFF;
      color: #433FC0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <img src="error.svg" alt="Error Icon" class="error-icon" />
    <h1 class="error-header">500</h1>
    <p class="error-subtext">Houston, we have a problem.</p>
    <button class="back-button" onclick="history.back()">Try again!</button>
  </div>
</body>
</html>
